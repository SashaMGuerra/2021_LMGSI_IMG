<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Listas</title>
		<style>
			ol.a{
				list-style-type: lower-roman;
			} 
			
			ol.b{
				list-style-type: square;
			}
			
			ul.a{
				list-style-type: lower-greek;
			}
			
			ul.b{
				list-style-type: circle;
			}
		</style>
	</head>
	<body>
		<ol class="a">
			<li>General Aviation
				<ul class="a">
					<li>Single Aviation Aircraft</li>
					<li>Dual Engine Aircraft</li>
				</ul>
			</li>
			<li>Dual Engine Aircraft
				<ul class="b">
					<li>Dual Engine</li>
					<li>Tri-Engine</li>
				</ul>
			</li>
		</ol>
		
		<hr/>
		
		<h2><b>Fórmulas</b> <small><i>matemáticas</i></small></h2>
		<p>
		x<sup>3</sup>+x<sup>2</sup>+5
		</p>
		<p>
		CH<sub>2</sub>0
		
		<p><mark>Hola</mark>
		<blockquote>Sólo sé que no sé nada.</blockquote>
		<p><cite>Sócrates, </cite><s>ciudadano de Atenas</s>.</p>
		
		<p><abbr title="Doctor">Dr.</abbr></p>
		<p><dfn title="HypterText Markup Language">HTML</dfn></p>
		
		<hr/>
		<time datetime="2020-10-06">6 de Octubre de 2020</time>
		
	</body>
</html>
