<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Tabla</title>
		<style> 
        table {
            border-collapse: collapse;
        } 
        th, 
        td { 
            border: 2px solid black; 
            padding: 5px; 
        } 
    </style> 
	</head>
	<body>
		<table>
			<caption>Tabla de ejemplo</caption>
			<tr>
				<th>Mes</th>
				<th>Enero</th>
				<th>Febrero</th>
				<th>Marzo</th>
				<th>Total</th>
			</tr>
			<tr>
				<th>Precipitaci√≥n</th>
				<td>23,5</td>
				<td>7,5</td>
				<td>82</td>
				<td>113</td>
			</tr>
		</table>
		<table>
			<tr>
				<th rowspan="2">A1+B1</th>
				<th>A2</th>
				<th>A3</th>
			</tr>
			<tr>
				<td>B2</td>
				<td>B3</td>
			</tr>
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td>C3</td>
			</tr>
		</table>
	</body>
</html>
