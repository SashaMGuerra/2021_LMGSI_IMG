		<style>
			table { 
            border-collapse: collapse; 
        } 
        th, 
        td { 
            border: 1px solid black; 
            padding: 20px; 
        } 
		</style>
	</head>
	<body>
		<table>
			<caption><!-- No se utiliza h2 -->Trabajando con Tablas</caption>
			<tr>
				<td></td>
				<td colspan="3">
					<img src="images/120ipod.png" alt="120 IPod" style="width:130px;height:130px;">
				</td>
				<td colspan="2">
					<img src="images/100ipod.png" alt="100 IPod" style="width:100px;height:130px;">
				</td>
			</tr>
			<tr>
				<th>Capacidad</th>
				<td>2GB</td>
				<td>4GB</td>
				<td>8GB</td>
				<td>32GB</td>
				<td>2GB</td>
			</tr>
			<tr>
				<th>Colores</th>
				<td>Blanco</td>
				<td>
					<ul>
						<li>Negro</li>
						<li>Rosa</li>
						<li>Dorado</li>
					</ul>
				</td>
				<td>Negro</td>
				<td colspan="2">
					<ul>
						<li>Negro</li>
						<li>Blanco</li>
					</ul>
				</td>
			</tr>
			<tr>
				<th>Pantalla</th>
				<td colspan="3">3 pulgadas</td>
				<td colspan="2">7 pulgadas</td>
			</tr>
			<tr>
				<th rowspan="2">Tiempo de carga</th>
				<td colspan="3" rowspan="2">1 hora</td>
				<td colspan="2" >5 horas</td>
			</tr>
			<tr>
				<td colspan="2">30 minutos para 75%</td>
			</tr>
		</table>
